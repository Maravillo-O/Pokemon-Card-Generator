<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--SÃ­ ponemos .nombreClase, se creara automaticamente un div con class="container";*/-->
  <div class="container">

    <div id="card">

      <p class="hp">
        <span>HP</span>
        80
      </p>

      <img src="imgs/Gengar.webp" alt="Gengar" width="100%">

      <h2 class="pokeName">Sample Name</h2>

      <div class="types">
        <span> Type 1</span>
        <span> Type 2</span>
      </div> <!--END-Div: types-->

      <div class="stats">
        <div>
          <h3> 60 </h3>
          <p> Attack </p>
        </div>
        <div>
          <h3> 60 </h3>
          <p> Defense </p>
        </div>
        <div>
          <h3> 60 </h3>
          <p> Speed </p>
        </div>

      </div> <!--END-Div: stats-->

    </div> <!-- END-Div: card-->

    <button id="btn">Generate</button>

  </div> <!-- END-Div: container-->

  <script src="script.js"></script>
</body>

</html>
